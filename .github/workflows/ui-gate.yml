name: UI Gate

on:
  pull_request:
    paths:
      - "backend/app/**"
      - "backend/web/**"
      - "backend/requirements.txt"
      - "ui-tests/**"
      - "scripts/ui_artifacts_summary.py"
      - "Makefile"
      - ".github/workflows/ui-gate.yml"
  push:
    branches:
      - main
      - master
    paths:
      - "backend/app/**"
      - "backend/web/**"
      - "backend/requirements.txt"
      - "ui-tests/**"
      - "scripts/ui_artifacts_summary.py"
      - "Makefile"
      - ".github/workflows/ui-gate.yml"

jobs:
  ui-gate:
    runs-on: ubuntu-latest
    env:
      RATE_LIMIT_PER_MINUTE: "120"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "ui-tests/package-lock.json"

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Install UI test dependencies
        run: npm ci --prefix ui-tests

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium
        working-directory: ui-tests

      - name: Run UI gate
        run: make ui-gate

      - name: Upload UI artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-gate-artifacts
          path: |
            artifacts/ui/playwright/**
            artifacts/ui/telemetry/**
          if-no-files-found: warn
